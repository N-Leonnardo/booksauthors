<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {%for one_user in users %}
                <tr>
                    <td>{{one_user.id}}</td>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>
                        <a href="/edit/{{one_user.id}}">Edit</a>
                        <a href="/delete/{{one_user.id}}">Delete</a>
                        <a href="/showuser/{{one_user.id}}">Show User</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/newuser">
        <input type="submit" value="Home">
    </form>
</body>
</head>
</html>
